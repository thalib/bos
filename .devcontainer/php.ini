; Custom PHP configuration for BOS project
memory_limit = 512M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300
max_input_vars = 3000

; Development settings
display_errors = On
error_reporting = E_ALL
log_errors = On

; Session settings
session.gc_maxlifetime = 7200

; Timezone
date.timezone = UTC

; Extensions
extension=bcmath
extension=ctype
extension=fileinfo
extension=json
extension=mbstring
extension=openssl
extension=pdo
extension=tokenizer
extension=xml
extension=zip
extension=gd
extension=curl
extension=intl
